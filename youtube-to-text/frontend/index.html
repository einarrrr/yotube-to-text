<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Transcriptor de YouTube</title>
</head>
<body>
    <h1>Transcribir video de YouTube</h1>
    <input type="text" id="videoUrl" placeholder="Ingresa la URL del video">
    <button onclick="transcribir()">Transcribir</button>
    <p id="resultado"></p>

    <script>
        function transcribir() {
            const url = document.getElementById("videoUrl").value;
            fetch("http://127.0.0.1:8000/transcribir/", {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({ video_url: url })
            })
            .then(response => response.json())
            .then(data => document.getElementById("resultado").innerText = data.texto)
            .catch(error => console.error(error));
        }
    </script>
</body>
</html>
